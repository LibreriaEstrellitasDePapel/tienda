<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Tienda{% endblock %}</title>
</head>
<body>
  <header>
    <form action="{% url 'catalog:search' %}" method="get">
      <input name="q" placeholder="Buscar categorías, subcategorías o productos" value="{{ request.GET.q }}">
      <button type="submit">Buscar</button>
    </form>
    <a href="{% url 'cart:detail' %}">Carrito ({{ cart_count }})</a>
    {% if user.is_authenticated %}
      <span>Hola, {{ user.username }}</span>
      <a href="{% url 'logout' %}">Salir</a>
    {% else %}
      <a href="{% url 'login' %}">Entrar</a>
    {% endif %}
  </header>
  <hr />
  {% block content %}{% endblock %}
</body>
</html>
